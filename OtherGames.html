        <script>
            function GetRandom() {
                var cells = document.getElementsByTagName("a");
                var random = Math.floor(Math.random()*cells.length);
                const shown = window.getComputedStyle(cells[random]).getPropertyValue('display');
                if(shown == "none") {
                    cells[random].style.display = "block";
                } else {
                    GetRandom();
                }
            }
            
            window.addEventListener("pageshow", function(event) {
                GetRandom();
                GetRandom();
                GetRandom();
            });
        
        </script>
